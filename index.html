<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>

</head>
<body>

    <div class="chatbot-container">
        <!-- Chatbot Label (Appears Above Button) -->
        <div id="chatbot-label" class="chatbot-label">Hi! I'm CampusMate</div>

        <!-- Chatbot Button (With Image) -->
        <button id="chatbot-btn" class="chatbot-btn">
            <img src="chatbot img.png" alt="chatbot icon" class="chatbot-img">
        </button>

        <!-- Chat Panel -->
        <div id="chat-panel" class="chat-panel">
            <div class="chat-header">
                <span>CampusMate</span>
                <button id="close-btn">&times;</button>
            </div>
            <div id="chat-body" class="chat-body"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask something...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
