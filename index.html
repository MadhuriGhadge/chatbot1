<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot: CS Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Wcss -->
	<link href="css/wcss.css" rel="stylesheet">
	<style>
      body {
        font-family: Georgia, serif; /* Set Georgia font for the entire document */
      }
    </style>
  </head>
  <body>

    
    <!-- College Heading -->
    <h2>KTHM College, Nashik</h2>
    <h3>Department of Computer Science and Applications</h3>

    <div class="chatbot-container">
        <!-- Chatbot Label (Appears Above Button) -->
        <div id="chatbot-label" class="chatbot-label">Hi! I'm CSconnect</div>

        <!-- Chatbot Button (With Image) -->
        <button id="chatbot-btn" class="chatbot-btn">
            <img src="chatbot img.png" alt="chatbot icon" class="chatbot-img">
        </button>

        <!-- Chat Panel -->
        <div id="chat-panel" class="chat-panel">
            <div class="chat-header">
                <span>CSConnect</span>
                <button id="close-btn">&times;</button>
            </div>
            <div id="chat-body" class="chat-body"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Ask something...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
